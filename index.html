<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Cat Love Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(#a0e4f0, #f0fff0);
            border: 2px solid #333;
            overflow: hidden;
        }

        .cat {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: pink;
            border-radius: 50%;
            transition: left 0.2s ease;
        }

        .ear {
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50%;
        }

        .ear-left {
            top: -10px;
            left: -10px;
            transform: rotate(-30deg);
        }

        .ear-right {
            top: -10px;
            right: -10px;
            transform: rotate(30deg);
        }

        .face {
            position: relative;
        }

        .eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
        }

        .eye-left {
            left: 15px;
            top: 20px;
        }

        .eye-right {
            right: 15px;
            top: 20px;
        }

        .nose {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: brown;
            border-radius: 50%;
        }

        .obstacle {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #8b4513;
            border-radius: 50%;
            top: -60px;
            animation: moveObstacle 5s linear infinite;
        }

        .coin {
            position: absolute;
            width: 40px;
            height: 40px;
            background: gold;
            border-radius: 50%;
            top: -40px;
            animation: moveCoin 6s linear infinite;
        }

        @keyframes moveObstacle {
            0% { top: -60px; }
            100% { top: 600px; }
        }

        @keyframes moveCoin {
            0% { top: -40px; }
            100% { top: 600px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="cat" id="cat">
            <div class="ear ear-left"></div>
            <div class="ear ear-right"></div>
            <div class="face">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
                <div class="nose"></div>
            </div>
        </div>
        <div class="obstacle" id="obstacle"></div>
        <div class="coin" id="coin"></div>
    </div>
    <script>
        const cat = document.getElementById('cat');
        const gameContainer = document.querySelector('.game-container');
        const coin = document.getElementById('coin');
        let isJumping = false;
        let score = 0;

        document.addEventListener('keydown', function(event) {
            const catLeft = parseInt(window.getComputedStyle(cat).getPropertyValue('left'));
            if (event.key === 'ArrowLeft' && catLeft > 0) {
                cat.style.left = catLeft - 100 + 'px';
            } else if (event.key === 'ArrowRight' && catLeft < gameContainer.clientWidth - cat.clientWidth) {
                cat.style.left = catLeft + 100 + 'px';
            } else if (event.key === 'ArrowUp' && !isJumping) {
                jump();
            }
        });

        function jump() {
            isJumping = true;
            let count = 0;
            let catBottom = parseInt(window.getComputedStyle(cat).getPropertyValue('bottom'));
            const jumpInterval = setInterval(() => {
                if (count < 15) {
                    catBottom += 5;
                    cat.style.bottom = catBottom + 'px';
                } else if (count < 30) {
                    catBottom -= 5;
                    cat.style.bottom = catBottom + 'px';
                } else {
                    clearInterval(jumpInterval);
                    isJumping = false;
                }
                count++;
            }, 20);
        }

        function checkCollision(cat, element) {
            const catRect = cat.getBoundingClientRect();
            const elementRect = element.getBoundingClientRect();
            return !(
                catRect.right < elementRect.left ||
                catRect.left > elementRect.right ||
                catRect.bottom < elementRect.top ||
                catRect.top > elementRect.bottom
            );
        }

        setInterval(() => {
            const obstacle = document.getElementById('obstacle');

            // Randomize obstacle lane
            if (obstacle.getBoundingClientRect().top >= gameContainer.clientHeight) {
                const lanes = [100, 300, 500];
                const randomLane = lanes[Math.floor(Math.random() * lanes.length)];
                obstacle.style.left = randomLane + 'px';
            }

            if (checkCollision(cat, obstacle)) {
                alert('Game Over! Your score: ' + score);
                window.location.reload();
            }
        }, 100);

        setInterval(() => {
            // Randomize coin lane
            if (coin.getBoundingClientRect().top >= gameContainer.clientHeight) {
                const lanes = [50, 250, 450, 650];
                const randomLane = lanes[Math.floor(Math.random() * lanes.length)];
                coin.style.left = randomLane + 'px';
            }

            if (checkCollision(cat, coin)) {
                score += 10;
                coin.style.display = 'none';
                setTimeout(() => {
                    coin.style.display = 'block';
                }, 1000);
            }
        }, 100);

        // Increase game speed over time
        setInterval(() => {
            const currentAnimationDuration = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--animation-duration') || '5');
            document.documentElement.style.setProperty('--animation-duration', (currentAnimationDuration * 0.95) + 's');
        }, 5000);
    </script>
</body>
</html>
