<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Cat Love Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #333;
            overflow: hidden;
            background-image: url('background-image.jpg');
            background-size: cover;
            animation: moveBackground 10s linear infinite;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: -800px 0; }
        }

        .cat {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: pink;
            border-radius: 50%;
            transition: left 0.2s ease;
        }

        .ear {
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50%;
        }

        .ear-left {
            top: -10px;
            left: -10px;
            transform: rotate(-30deg);
        }

        .ear-right {
            top: -10px;
            right: -10px;
            transform: rotate(30deg);
        }

        .face {
            position: relative;
        }

        .eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
        }

        .eye-left {
            left: 15px;
            top: 20px;
        }

        .eye-right {
            right: 15px;
            top: 20px;
        }

        .nose {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: brown;
            border-radius: 50%;
        }

        .obstacle {
            position: absolute;
            width: 60px;
            height: 60px;
            background: url('AlbedoBase_XL_just_little_stone_2.png') no-repeat center; background-size: cover;
            border-radius: 50%;
            top: -60px;
            animation: moveObstacle 5s linear infinite;
        }

        .coin {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('AlbedoBase_XL_Design_a_shiny_golden_coin_for_a_mobile_game_sim_0.png') no-repeat center;
            background-size: cover;
            top: -40px;
            animation: moveCoin 6s linear infinite;
        }

        .score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #333;
        }

        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ffcc00;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .pause-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff6666;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            display: none;
        }

        @keyframes moveObstacle {
            0% { top: -60px; }
            100% { top: 600px; }
        }

        @keyframes moveCoin {
            0% { top: -40px; }
            100% { top: 600px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-board" id="score-board">Score: 0</div>
        <button class="start-button" id="start-button">Start Game</button>
        <button class="pause-button" id="pause-button">Pause</button>
        <div class="cat" id="cat">
            <div class="ear ear-left"></div>
            <div class="ear ear-right"></div>
            <div class="face">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
                <div class="nose"></div>
            </div>
        </div>
        <div class="obstacle" id="obstacle"></div>
        <div class="coin" id="coin"></div>
    </div>
    <audio id="coin-sound" src="coin-257878.mp3" preload="auto"></audio>
    <audio id="jump-sound" src="https://www.soundjay.com/button/button-4.mp3" preload="auto"></audio>
    <audio id="game-over-sound" src="small-rock-break-194553.mp3" preload="auto"></audio>
    <script>
        const cat = document.getElementById('cat');
        const gameContainer = document.querySelector('.game-container');
        const coin = document.getElementById('coin');
        const scoreBoard = document.getElementById('score-board');
        const startButton = document.getElementById('start-button');
        const pauseButton = document.getElementById('pause-button');
        const coinSound = document.getElementById('coin-sound');
        const jumpSound = document.getElementById('jump-sound');
        const gameOverSound = document.getElementById('game-over-sound');
        let isJumping = false;
        let score = 0;
        let gameInterval;
        let isGamePaused = false;

        startButton.addEventListener('click', startGame);
        pauseButton.addEventListener('click', togglePause);

        function startGame() {
            startButton.style.display = 'none';
            pauseButton.style.display = 'block';
            gameInterval = setInterval(gameLoop, 100);
        }

        function togglePause() {
            if (isGamePaused) {
                gameInterval = setInterval(gameLoop, 100);
                pauseButton.textContent = 'Pause';
                isGamePaused = false;
            } else {
                clearInterval(gameInterval);
                pauseButton.textContent = 'Resume';
                isGamePaused = true;
            }
        }

        document.addEventListener('keydown', function(event) {
            if (isGamePaused) return;
            const catLeft = parseInt(window.getComputedStyle(cat).getPropertyValue('left'));
            if (event.key === 'ArrowLeft' && catLeft > 0) {
                cat.style.left = catLeft - 100 + 'px';
            } else if (event.key === 'ArrowRight' && catLeft < gameContainer.clientWidth - cat.clientWidth) {
                cat.style.left = catLeft + 100 + 'px';
            } else if (event.key === 'ArrowUp' && !isJumping) {
                jump();
            }
        });

        function jump() {
            isJumping = true;
            jumpSound.play();
            let count = 0;
            let catBottom = parseInt(window.getComputedStyle(cat).getPropertyValue('bottom'));
            const jumpInterval = setInterval(() => {
                if (count < 15) {
                    catBottom += 5;
                    cat.style.bottom = catBottom + 'px';
                } else if (count < 30) {
                    catBottom -= 5;
                    cat.style.bottom = catBottom + 'px';
                } else {
                    clearInterval(jumpInterval);
                    isJumping = false;
                }
                count++;
            }, 20);
        }

        function checkCollision(cat, element) {
            const catRect = cat.getBoundingClientRect();
            const elementRect = element.getBoundingClientRect();
            return !(
                catRect.right < elementRect.left ||
                catRect.left > elementRect.right ||
                catRect.bottom < elementRect.top ||
                catRect.top > elementRect.bottom
            );
        }

        function gameLoop() {
            if (isGamePaused) return;

            const obstacle = document.getElementById('obstacle');

            // Randomize obstacle lane and reset position if it reaches the bottom
            if (obstacle.getBoundingClientRect().top >= gameContainer.clientHeight) {
                const lanes = [100, 300, 500];
                const randomLane = lanes[Math.floor(Math.random() * lanes.length)];
                obstacle.style.left = randomLane + 'px';
                obstacle.style.top = '-60px';
            }

            if (checkCollision(cat, obstacle)) {
                gameOverSound.play();
                alert('Game Over! Your score: ' + score);
                window.location.reload();
            }
        }

        setInterval(() => {
            // Randomize coin lane
            if (coin.getBoundingClientRect().top >= gameContainer.clientHeight) {
                const lanes = [50, 250, 450, 650];
                const randomLane = lanes[Math.floor(Math.random() * lanes.length)];
                coin.style.left = randomLane + 'px';
                coin.style.top = '-40px';
            }

            if (checkCollision(cat, coin)) {
                score += 10;
                scoreBoard.textContent = 'Score: ' + score;
                coin.style.display = 'none';
                coinSound.play();
                setTimeout(() => {
                    coin.style.display = 'block';
                }, 1000);
            }
        }, 100);
    </script>
</body>
</html>
