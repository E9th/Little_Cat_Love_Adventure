<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Cat Love Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @media (max-width: 768px) {
            .game-container {
                width: 100%;
                height: 100%;
                border: none;
            }
            .cat {
                width: 80px;
                height: 80px;
            }
            .obstacle {
                width: 70px;
                height: 70px;
            }
            .coin {
                width: 50px;
                height: 50px;
            }
            .score-board {
                font-size: 20px;
            }
            .start-button {
                padding: 10px 20px;
                font-size: 20px;
            }
            .pause-button {
                padding: 8px 16px;
                font-size: 16px;
            }
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #333;
            overflow: hidden;
            background-image: url('forest_background.png'); 
            background-size: 100% 100%;
            animation: moveBackground 15s linear infinite;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 0 1200px; }
        }

        .cat {
            position: absolute;
            bottom: 20px;
            left: 270px;
            width: 120px;
            height: 120px;
            background: url('cute_cat_character.png') no-repeat center; 
            background-size: contain;
            border-radius: 15%; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: left 0.2s ease;
        }
        .obstacle {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('cartoon_rock.png') no-repeat center; 
            background-size: contain; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            top: -120px;
            animation: moveObstacle 5s linear infinite;
        }

        .coin {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('golden_coin_shiny.png') no-repeat center; 
            background-size: cover; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            top: -40px;
            animation: moveCoin 6s linear infinite;
        }

        .score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #333;
        }

        .lives-board {
            position: absolute;
            top: 10px;
            right: 150px;
            font-size: 24px;
            color: #333;
        }

        .timer-board {
            position: absolute;
            top: 50px;
            left: 10px;
            font-size: 24px;
            color: #333;
        }

        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ffcc00;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            z-index: 10; /* เพิ่ม z-index เพื่อให้ปุ่มอยู่เหนือองค์ประกอบอื่น */
        }

        .pause-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff6666;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            display: none;
        }

        @keyframes moveObstacle {
            0% { top: -120px; }
            100% { top: 600px; }
        }

        @keyframes moveCoin {
            0% { top: -80px; }
            100% { top: 600px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-board" id="score-board">Score: 0</div>
        <div class="lives-board" id="lives-board">Lives: 3</div>
        <div class="timer-board" id="timer-board">Time: 0:00</div>
        <button class="start-button" id="start-button">Start Game</button>
        <button class="pause-button" id="pause-button">Pause</button>
        <div class="cat" id="cat"></div>
        <div class="obstacle" id="obstacle"></div>
        <div class="coin" id="coin"></div>
    </div>
    <audio id="coin-sound" src="coin-257878.mp3" preload="auto"></audio>
    <audio id="jump-sound" src="toy-button-105724.mp3" preload="auto"></audio>
    <audio id="game-over-sound" src="small-rock-break-194553.mp3" preload="auto"></audio>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cat = document.getElementById('cat');
            const gameContainer = document.querySelector('.game-container');
            const coin = document.getElementById('coin');
            const scoreBoard = document.getElementById('score-board');
            const livesBoard = document.getElementById('lives-board');
            const timerBoard = document.getElementById('timer-board');
            const startButton = document.getElementById('start-button');
            const pauseButton = document.getElementById('pause-button');
            const coinSound = document.getElementById('coin-sound');
            const jumpSound = document.getElementById('jump-sound');
            const gameOverSound = document.getElementById('game-over-sound');
            let isJumping = false;
            let score = 0;
            let lives = 3;
            let gameInterval;
            let isGamePaused = false;
            let speed = 5;
            let elapsedTime = 0;
            let timerInterval;
            const lanes = [40, 340, 640];
            const gutter = 20;

            startButton.addEventListener('click', () => {
                console.log("Start button clicked!"); // เพิ่มการตรวจสอบการคลิก
                isGamePaused = false;
                startGame();
            });
            pauseButton.addEventListener('click', togglePause);

            function startGame() {
                startButton.style.display = 'none';
                pauseButton.style.display = 'block';
                isGamePaused = false;
                gameInterval = requestAnimationFrame(gameLoop);
                startTimer();
            }

            function togglePause() {
                if (isGamePaused) {
                    gameInterval = requestAnimationFrame(gameLoop);
                    startTimer();
                    pauseButton.textContent = 'Pause';
                    isGamePaused = false;
                } else {
                    isGamePaused = true;
                    cancelAnimationFrame(gameInterval);
                    clearInterval(timerInterval);
                    pauseButton.textContent = 'Resume';
                }
            }

            function startTimer() {
                timerInterval = setInterval(() => {
                    if (isGamePaused) return;
                    elapsedTime++;
                    const minutes = Math.floor(elapsedTime / 60);
                    const seconds = elapsedTime % 60;
                    timerBoard.textContent = `Time: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                }, 1000);
            }

            document.addEventListener('keydown', function(event) {
                if (isGamePaused) return;
                let currentLane = lanes.indexOf(parseInt(cat.style.left));
                if (event.key === 'ArrowLeft' && currentLane > 0) {
                    cat.style.left = lanes[currentLane - 1] + 'px';
                } else if (event.key === 'ArrowRight' && currentLane < lanes.length - 1) {
                    cat.style.left = lanes[currentLane + 1] + 'px';
                } else if (event.key === ' ' && !isJumping) {
                    isJumping = true;
                    cat.style.transition = 'none';
                    cat.style.bottom = '200px';
                    jumpSound.play();
                    setTimeout(() => {
                        cat.style.transition = 'bottom 0.5s ease';
                        cat.style.bottom = '20px';
                        isJumping = false;
                    }, 500);
                }
            });

            function gameLoop() {
                if (isGamePaused) return;
                moveObstacles();
                moveCoins();
                checkCollisions();
                scoreBoard.textContent = `Score: ${score}`;
                livesBoard.textContent = `Lives: ${lives}`;
                gameInterval = requestAnimationFrame(gameLoop);
            }

            function moveObstacles() {
                const obstacles = document.querySelectorAll('.obstacle');
                obstacles.forEach(obstacle => {
                    let top = parseFloat(obstacle.style.top);
                    if (top >= 600) {
                        obstacle.style.top = '-100px';
                        obstacle.style.left = lanes[Math.floor(Math.random() * lanes.length)] + 'px';
                    } else {
                        obstacle.style.top = top + speed + 'px';
                    }
                });
            }

            function moveCoins() {
                const coins = document.querySelectorAll('.coin');
                coins.forEach(coin => {
                    let top = parseFloat(coin.style.top);
                    if (top >= 600) {
                        coin.style.top = '-80px';
                        coin.style.left = lanes[Math.floor(Math.random() * lanes.length)] + 'px';
                    } else {
                        coin.style.top = top + speed + 'px';
                    }
                });
            }

            function checkCollisions() {
                const catRect = cat.getBoundingClientRect();
                const obstacles = document.querySelectorAll('.obstacle');
                obstacles.forEach(obstacle => {
                    const obstacleRect = obstacle.getBoundingClientRect();
                    if (catRect.left < obstacleRect.right &&
                        catRect.right > obstacleRect.left &&
                        catRect.top < obstacleRect.bottom &&
                        catRect.bottom > obstacleRect.top) {
                        gameOver();
                    }
                });
                const coins = document.querySelectorAll('.coin');
                coins.forEach(coin => {
                    const coinRect = coin.getBoundingClientRect();
                    if (catRect.left < coinRect.right &&
                        catRect.right > coinRect.left &&
                        catRect.top < coinRect.bottom &&
                        catRect.bottom > coinRect.top) {
                        score++;
                        coin.style.top = '-80px';
                        coin.style.left = lanes[Math.floor(Math.random() * lanes.length)] + 'px';
                        coinSound.play();
                    }
                });
            }

            function gameOver() {
                lives--;
                if (lives <= 0) {
                    alert('Game Over! Your score: ' + score);
                    resetGame();
                }
            }

            function resetGame() {
                score = 0;
                lives = 3;
                elapsedTime = 0;
                isGamePaused = true;
                startButton.style.display = 'block';
                pauseButton.style.display = 'none';
                cancelAnimationFrame(gameInterval);
                clearInterval(timerInterval);
                cat.style.left = '270px';
                cat.style.bottom = '20px';
                const obstacles = document.querySelectorAll('.obstacle');
                obstacles.forEach(obstacle => {
                    obstacle.style.top = '-120px';
                });
                const coins = document.querySelectorAll('.coin');
                coins.forEach(coin => {
                    coin.style.top = '-80px';
                });
            }
        });
    </script>
</body>
</html>
