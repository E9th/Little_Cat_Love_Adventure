<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Cat Love Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(#a0e4f0, #f0fff0);
            border: 2px solid #333;
            overflow: hidden;
        }

        .cat {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: pink;
            border-radius: 50%;
            transition: bottom 0.1s linear;
        }

        .ear {
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50%;
        }

        .ear-left {
            top: -10px;
            left: -10px;
            transform: rotate(-30deg);
        }

        .ear-right {
            top: -10px;
            right: -10px;
            transform: rotate(30deg);
        }

        .face {
            position: relative;
        }

        .eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
        }

        .eye-left {
            left: 15px;
            top: 20px;
        }

        .eye-right {
            right: 15px;
            top: 20px;
        }

        .nose {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: brown;
            border-radius: 50%;
        }

        .obstacle {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #8b4513;
            border-radius: 50%;
            bottom: 50px;
            animation: moveObstacle 3s infinite linear;
        }

        @keyframes moveObstacle {
            0% { left: 800px; }
            100% { left: -40px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="cat" id="cat">
            <div class="ear ear-left"></div>
            <div class="ear ear-right"></div>
            <div class="face">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
                <div class="nose"></div>
            </div>
        </div>
        <div class="obstacle" id="obstacle"></div>
    </div>
    <script>
        const cat = document.getElementById('cat');
        let catPosition = 0;
        let isJumping = false;

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp' && !isJumping) {
                jump();
            }
        });

        function jump() {
            isJumping = true;
            let count = 0;
            const jumpInterval = setInterval(() => {
                if (count < 15) {
                    catPosition += 5;
                    cat.style.bottom = catPosition + 'px';
                } else if (count < 30) {
                    catPosition -= 5;
                    cat.style.bottom = catPosition + 'px';
                } else {
                    clearInterval(jumpInterval);
                    isJumping = false;
                }
                count++;
            }, 20);
        }

        function checkCollision(cat, obstacle) {
            const catRect = cat.getBoundingClientRect();
            const obstacleRect = obstacle.getBoundingClientRect();
            return !(
                catRect.right < obstacleRect.left ||
                catRect.left > obstacleRect.right ||
                catRect.bottom < obstacleRect.top ||
                catRect.top > obstacleRect.bottom
            );
        }

        setInterval(() => {
            const obstacle = document.getElementById('obstacle');

            if (checkCollision(cat, obstacle)) {
                alert('Game Over!');
                window.location.reload();
            }
        }, 100);
    </script>
</body>
</html>
