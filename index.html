<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Farm Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pig Farm Game</h1>

        <!-- แสดงข้อมูลผู้เล่นและจำนวนเหรียญ -->
        <div id="player-info" class="info-panel">
            <p>Coins: <span id="coinCount">0</span></p>
        </div>

        <!-- ระบบฟาร์ม -->
        <div id="farm" class="game-section" style="display:none;">
            <h2>Your Farm</h2>
            <ul id="pigList"></ul>
            <button onclick="raisePig('Economy')">Raise Economy Pig</button>
            <button onclick="raisePig('Battle')">Raise Battle Pig</button>
        </div>

        <!-- ระบบพันธมิตร -->
        <div id="guild" class="game-section" style="display:none;"></div>
            <h2>Guild</h2>
            <button onclick="createGuild(prompt('Enter guild name:'))">Create Guild</button>
            <button onclick="joinGuild(prompt('Enter guild name:'))">Join Guild</button>
            <button onclick="contributeToGuildQuest()">Contribute to Guild Quest</button>
        </div>

        <!-- สนามประลอง -->
        <div id="arena" class="game-section" style="display:none;">
            <h2>Pig Battle Arena</h2>
            <button onclick="battlePigs(0, 1)">Start Battle</button>
            <div id="battleResult"></div>
        </div>

        <!-- สภาพอากาศ -->
        <div id="weather" class="game-section" style="display:none;">
            <h2>Weather & Seasons</h2>
            <button onclick="changeSeason()">Change Season</button>
            <p id="currentSeason">Current Season: Spring</p>
        </div>

        <!-- ตลาดกลาง -->
        <div id="marketplace" class="game-section" style="display:none;">
            <h2>Marketplace</h2>
            <ul id="marketList"></ul>
            <div class="item-details">
                <p>Select an item to see its details</p>
                <button onclick="sellItem(pigs[0], 500)">Sell Pig</button>
                <button onclick="buyItem()">Buy</button>
            </div>
        </div>

        <!-- ระบบเควสต์ -->
        <div id="quests" class="game-section" style="display:none;">
            <h2>Quests</h2>
            <ul id="questList"></ul>
        </div>

        <!-- ระบบจัดอันดับผู้เล่น -->
        <div id="leaderboard" class="game-section" style="display:none;">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
        </div>

        <div id="auth">
            <button onclick="loginUser()">Login</button>
            <button onclick="registerUser()">Register</button>
        </div>

    </div>

    <script src="game.js"></script>
</body>
</html>
